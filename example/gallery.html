<!DOCTYPE html>
<html class="no-js" lang="en-au">
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=no, scale=1, maximum-scale=1.0" />
    <title>Hatchling: Gallery</title>
	<link rel="stylesheet" href="../dist/gallery.css" media="screen" />
</head>
<body>
    <h1>
        Gallery
    </h1>

    <script id="gallery-group-template" type="text/x-handlebars-template">
        <ul class="gallery-group">
            {{{data}}}
        </ul>
    </script>

    <script id="gallery-item-template" type="text/x-handlebars-template">
        <li class="gallery-item"
            data-type="{{type}}"
            data-youtube-id="{{youtube_id}}"
            data-image-large="{{image_scales.large}}"
            data-page="{{page}}"
            data-item-index="{{item_index}}">
            <a href="#" class="expand">
                <img src="{{image_scales.thumb}}" alt="{{image_alt}}" />
            </a>
            <div class="gallery-item-full">
                <figure class="modal-media">
                    <div class="modal-media-src"></div>
                    <figcaption class="modal-media-caption">{{description}} Credit: {{media_credit}}</figcaption>
                </figure>
            </div>
        </li>
    </script>

    <div class="gallery">
        <div class="gallery-groups">
        </div>
        <div class="pagination">
        </div>
        <div class="modal">
            <div class="blocking"></div>
            <div class="modal-container">
                <ul class="modal-controls">
                    <li><a href="#" class="close"><span>Close</span></a></li>
                    <li><a data-direction="previous" href="#" class="previous"><span>Prev</span></a></li>
                    <li class="modal-controls-itemcount heading"></li>
                    <li><a data-direction="next" href="#" class="next"><span>Next</span></a></li>
                </ul>
                <div class="modal-content">
               </div>
            </div>
        </div>
    </div>

    <script src="libs/requirejs/require.js"></script>
    <script>
        require.config({
          paths: {
            'jquery': 'libs/jquery/dist/jquery',
            'handlebars': 'libs/handlebars/handlebars',
            'gallery': '../dist/gallery',
            'modal': '../dist/modal',
          },
          shim: {
            'handlebars': { exports: 'Handlebars' }
          }
        });
        var data = { "items": [
            {
                "type": "image",
                "youtube_id": null,
                "image_scales": {
                    "large": "img/a.jpg",
                    "thumb": "img/b.jpg"
                },
                "description": "Hello 1",
                "media_credit": "Credit 1"
            },
            {
                "type": "image",
                "youtube_id": null,
                "image_scales": {
                    "large": "img/a.jpg",
                    "thumb": "img/b.jpg"
                },
                "description": "Hello 2",
                "media_credit": "Credit 2"
            },
            {
                "type": "image",
                "youtube_id": null,
                "image_scales": {
                    "large": "img/a.jpg",
                    "thumb": "img/b.jpg"
                },
                "description": "Hello 3",
                "media_credit": "Credit 3"
            },
            {
                "type": "image",
                "youtube_id": null,
                "image_scales": {
                    "large": "img/a.jpg",
                    "thumb": "img/b.jpg"
                },
                "description": "Hello 4",
                "media_credit": "Credit 4"
            },
            {
                "type": "image",
                "youtube_id": null,
                "image_scales": {
                    "large": "img/a.jpg",
                    "thumb": "img/b.jpg"
                },
                "description": "Hello",
                "media_credit": "Credit"
            }
        ]}

        require(['jquery', 'gallery'], function($, gallery) {
            var gallery = new gallery.Gallery($('.gallery'), { data: data });
        });
    </script>
</body>
</html>
</body>
